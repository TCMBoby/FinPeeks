    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: Ubuntu, Calibri, Arial, sans-serif;
                padding: 0px;
                margin: 0px;
                border-spacing: 0px;
                background-color: whitesmoke;
            }

            svg {
                width: 100%;
            }

            .header {
                color: black;
                background-color: lightblue;
                padding: 0px;
                margin: 0px;
                border-bottom: 2px solid black;
                text-align: center;
                letter-spacing: 3pt;
            }
            .footer {
                color: black;
                text-align: center;
                font-size: small;
            }
            .grid-container {
                display: grid;
                grid-template-areas:
                    'cumulativeSpending cumulativeSaldo'
                    'cumulativeMealSpending cumulativeAmenitySpending'
                    'spendingPerMonth goodsVServices'
                    'onceVRegular necessityVLuxury'
                    'topAmount spendingPerCategory'
                    'topCount spendingPerCategory'
                    ;
                grid-column-gap: 10pt;
                grid-row-gap: 20pt;
                width: 95%;
                margin: auto;
            }
            .cumulativeSpending {
                grid-area: cumulativeSpending;
            }
            .cumulativeSaldo {
                grid-area: cumulativeSaldo;
            }
            .spendingPerMonth {
                grid-area: spendingPerMonth;
            }
            .cumulativeMealSpending {
                grid-area: cumulativeMealSpending;
            }
            .cumulativeAmenitySpending {
                grid-area: cumulativeAmenitySpending;
            }
            .spendingPerCategory {
                grid-area: spendingPerCategory;
            }
            .goodsVServices {
                grid-area: goodsVServices;
            }
            .onceVRegular {
                grid-area: onceVRegular;
            }
            .necessityVLuxury {
                grid-area: necessityVLuxury;
            }
            .topAmount {
                grid-area: topAmount;
            }
            .topCount {
                grid-area: topCount;
            }
            .size {
                height: 400px;
            }
            .doubleSize {
                height: 800px;
            }
        </style>
    </head>
    <body>
        <div class="tooltip"></div>
        <div class="header">
            <h1 style="margin: 0px;">Fin Peeks</h1>
            <input type="file" id="inputButton" name="file" accept=".csv,.dsv,.tsv" />
            <p id="status"></p>
        </div>
        <div class="grid-container">
            <svg class="cumulativeSpending size" id="cumulativeSpending"></svg>
            <svg class="cumulativeSaldo size" id="cumulativeSaldo"></svg>
            <svg class="spendingPerMonth size" id="spendingPerMonth"></svg>
            <svg class="cumulativeMealSpending size" id="cumulativeMealSpending"></svg>
            <svg class="cumulativeAmenitySpending size" id="cumulativeAmenitySpending"></svg>
            <svg class="spendingPerCategory doubleSize" id="spendingPerCategory"></svg>
            <svg class="goodsVServices size" id="goodsVServices"></svg>
            <svg class="onceVRegular size" id="onceVRegular"></svg>
            <svg class="necessityVLuxury size" id="necessityVLuxury"></svg>
            <svg class="topAmount size" id="topAmount"></svg>
            <svg class="topCount size" id="topCount"></svg>
        </div>
        <div class="footer">
            <p>
                For more information visit <a href="https://github.com/TCMBoby/FinPeeks/blob/master/README.md">https://github.com/TCMBoby/FinPeeks</a>.<br />
                (c) 2019 Tobias Mertz
            </p>
        </div>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="./finPeeks.js"></script>
    </body>
</html>
